<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <script>
        // Example user credentials (stored in memory for demonstration purposes)
        const userCredentials = {};

        function createAccount(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const notification = document.getElementById("notification");

            if (userCredentials[username]) {
                notification.textContent = "Username already exists. Please try again.";
                notification.className = "notification error";
            } else {
                userCredentials[username] = password;
                notification.textContent = "Account created successfully!";
                notification.className = "notification success";
                setTimeout(() => {
                    window.location.href = "login.html"; // Redirect to login page after success
                }, 2000);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <div id="notification" class="notification"></div> <!-- Notification box -->
        <form onsubmit="createAccount(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Create Account</button>
        </form>
        <a href="login.html">Back to Login</a>
    </div>
</body>
</html>
